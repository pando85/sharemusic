web:
  extends:
    file: config.yml
    service: web
  expose:
    - "8000"
  volumes:
    - /tmp
    - /usr/src/app

nginx:
  extends:
    file: config.yml
    service: nginx
  image: nginx:latest
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf

postgres:
  image: postgres:9.5
  expose:
    - "5432"

redis:
  image: redis:latest
  expose:
    - "6379"

data:
  image: postgres:9.5
  volumes:
    - /var/lib/postgresql
  command: "true"
